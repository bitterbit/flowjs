<head>
    <script type="text/javascript" src="lib/easeljs-0.8.1.min.js"></script>
    <script type="text/javascript" src="src/flow.js"></script>
    <script type="text/javascript" src="src/flowitem.js"></script>
</head>
<body>
    <title>Hello World</title>
    <h1>1 - This is the new demo website</h1>
    
    <canvas id="demoCanvas" width="500" height="300" style="background: beige;"></canvas>
    
    <script type="text/javascript">
    window.addEventListener("load", func);
    
    function func(){
        console.log("LOADED");
        
        var a = [ 
            [{id: "a", next: ["b"]}, {id: "c", next: ["b"]}],
            [{id: "b", next: ["d"]}],
            [{id: "e", next: ["f", "g"]}],
            [{id: "f", next: undefined}, {id: "g", next: undefined}]
        ];
        
        fjs = new flowjs("demoCanvas", a);
        
        
        
        var line = new createjs.Shape();
        line.graphics.setStrokeStyle(3).beginStroke("grey").moveTo(0,150).lineTo(1000,150).endStroke();
        fjs.stage.addChild(line);

        line = new createjs.Shape();
        line.graphics.setStrokeStyle(3).beginStroke("grey").moveTo(250,0).lineTo(250,1000).endStroke();
        fjs.stage.addChild(line);

        
        fjs.draw();
    }
        
    </script>

</body>
